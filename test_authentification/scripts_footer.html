        <script type="text/javascript">
            $(document).ready(function(){                   
                $('.fenetre').dialog({
                    autoOpen: false,
                    bgiframe: true,
                    resizable: true,
                    modal: true,
                    width: 'auto',
                    height: 'auto',
                    position: 'center',
                    closeOnEscape: true,
                    resizable: false,
                    show: {effect: 'explode', pieces: 9}
                });

                $('.open').click(function(){
                    fenetre_to_open = this.id;
                    fenetre_to_open = fenetre_to_open.split('_')
                    if(fenetre_to_open.length === 2)
                        {                         
                            $("#fenetre_"+fenetre_to_open[1]).dialog( "option", "title", "Formulaire - "+fenetre_to_open[1]); //voici un setter
                            $('#fenetre_'+fenetre_to_open[1]).dialog('open');
                            return false;
                        }
                });
        
            });
        </script>
    </body>
</html>
